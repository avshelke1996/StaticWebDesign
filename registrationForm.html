<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css1/main.css">

    <title>Registration-Form!</title>
</head>

<body>
  <div class="container">
    <div class="w-75 mx-auto border border-dark rounded pt-1 px-2 mt-5">
        
          <form>
            <div class="brand-wrapper">
              <h3><u>Shop Name and Logo</u></h3>
            </div>
            <p class="login-card-description">Register Your Account</p>
            <hr>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="FirstName">First Name</label><span> *</span>
                <input type="text" class="form-control border border-cyan" id="FirstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="LastName">last Name</label><span> *</span>
                <input type="text" class="form-control" id="LastName" placeholder="Last Name">
              </div>
              <div class="form-group col-md-6">
                <label for="dob">Date Of Birth</label><span> *</span>
                <input type="text" class="form-control" id="dob" placeholder="DD-MM-YYYY">
              </div>
              
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label><span> *</span>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label><span> *</span>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label><span> *</span>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label><span> *</span>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option><span> *</span>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label><span> *</span>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mob1">Mobile NO. 1</label><span> *</span>
              <input type="number" class="form-control" id="mob1" placeholder="+91-XXXXXXXXXX">
            </div>
            <div class="form-group col-md-6">
              <label for="mob2">Mobile NO. 2</label>
              <input type="number" class="form-control" id="mob2" placeholder="+91-XXXXXXXXXX">
            </div>
            <div class="form-group col-md-6">
              <label for="otp">OTP</label><span> *</span>
              <input type="number" class="form-control" id="otp" placeholder="Enter OTP">
            </div>
          </div>
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>

        
      
    
    
  </div>
  

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
