<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css1/customerlogin.css">

  <title>Admin-Login!</title>
</head>

<body>
  <header class="abc">
    <div class="container">
      <div class="col-md-6 ml-auto mt-5 text-light">
        <div class="card-body border-rounded mt-5 py-2">
          <div class="brand-wrapper font-weight-bold text-success">
            <h3><u>Shop Name and Logo</u></h3>
          </div>
          <p class="login-card-description">Sign into your account</p>
          <hr>
          <form action="#!">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="***********">
            </div>
            <input name="login" id="login" class="btn login-btn btn-primary mb-4" type="button" value="Login">
          </form>
          <a href="#!" class="forgot-password-link">Forgot password?</a>
          <p class="login-card-footer-text">Don't have an account? <a href="registrationForm.html"
              class="text-reset"><u>Register Admin</u></a></p>
          <nav class="login-card-footer-nav">
            <a href="#!">Terms of use.</a>
            <a href="#!">Privacy policy</a>
          </nav>
        </div>
      </div>
    </div>
  
  
    </div>

  </header>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
